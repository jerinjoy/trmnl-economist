<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Economist Latest</title>
  <style>
    body {
      font-family: sans-serif;
      background: white;
      color: black;
      padding: 20px;
      max-width: 90vw;
      margin: auto;
      box-sizing: border-box;
    }
    img.logo {
      width: 200px;
      margin-bottom: 20px;
    }
    #timestamp {
      font-size: 0.8em;
      color: #666;
      margin-bottom: 20px;
    }
    h2 {
      font-size: 1.4em;
      font-weight: bold;
      margin: 0 0 5px;
    }
    h2:hover {
      text-decoration: underline;
      cursor: pointer;
    }
    p.summary {
      font-size: 0.9em;
      line-height: 1.3em;
      margin: 0 0 15px;
      color: #333;
    }
    .article {
      border-bottom: 1px solid #ddd;
      margin-bottom: 15px;
      padding-bottom: 10px;
    }
  </style>
</head>
<body>
  <img src="https://www.economist.com/favicon.ico" alt="Economist Logo" class="logo" />
  <p id="timestamp"></p>
  <div id="feed">Loading articles...</div>

  <script>
    async function loadFeed() {
      const response = await fetch("https://api.rss2json.com/v1/api.json?rss_url=https://www.economist.com/latest/rss.xml");
      const data = await response.json();
      const container = document.getElementById("feed");
      container.innerHTML = "";

      data.items.slice(0, 8).forEach(item => {
        const article = document.createElement("div");
        article.className = "article";

        const title = document.createElement("h2");
        title.textContent = item.title;

        const link = document.createElement("a");
        link.href = item.link;
        link.target = "_blank";
        link.appendChild(title);

        const summary = document.createElement("p");
        summary.className = "summary";
        summary.innerHTML = item.description.split(".")[0] + ".";

        article.appendChild(link);
        article.appendChild(summary);
        container.appendChild(article);
      });
    }

    document.getElementById("timestamp").textContent =
      "Last updated: " + new Date().toLocaleString();

    loadFeed();
  </script>
</body>
</html>
