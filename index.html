<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Economist Feeds</title>
  <style>
    body {
      font-family: sans-serif;
      background: white;
      color: black;
      padding: 10px;
      max-width: 800px;
      margin: auto;
      box-sizing: border-box;
    }
    img.logo {
      width: 120px;
      margin-bottom: 10px;
    }
    #timestamp {
      font-size: 0.75em;
      color: #666;
      margin-bottom: 10px;
    }
    h1 {
      font-size: 1.1em;
      margin-top: 10px;
      border-top: 1px solid #ccc;
      padding-top: 5px;
    }
    h2 {
      font-size: 1em;
      font-weight: bold;
      margin: 0 0 3px;
    }
    h2:hover {
      text-decoration: underline;
      cursor: pointer;
    }
    p.summary {
      font-size: 0.85em;
      line-height: 1.2em;
      margin: 0 0 8px;
      color: #333;
    }
    .article {
      margin-bottom: 10px;
    }
    #feeds {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }
    .section {
      flex: 1;
      max-width: 260px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <img src="https://www.economist.com/favicon.ico" alt="Economist Logo" class="logo" />
  <p id="timestamp"></p>
  <div id="feeds">
    <div class="section" id="world">
      <h1>üåç World</h1>
      <div class="feed"></div>
    </div>
    <div class="section" id="finance">
      <h1>üí∞ Finance</h1>
      <div class="feed"></div>
    </div>
    <div class="section" id="science">
      <h1>üî¨ Science</h1>
      <div class="feed"></div>
    </div>
  </div>

  <script>
    const feeds = [
      {
        id: "world",
        url: "https://api.rss2json.com/v1/api.json?rss_url=https://www.economist.com/international/rss.xml"
      },
      {
        id: "finance",
        url: "https://api.rss2json.com/v1/api.json?rss_url=https://www.economist.com/finance-and-economics/rss.xml"
      },
      {
        id: "science",
        url: "https://api.rss2json.com/v1/api.json?rss_url=https://www.economist.com/science-and-technology/rss.xml"
      }
    ];

    async function loadFeeds() {
      for (const feed of feeds) {
        const res = await fetch(feed.url);
        const data = await res.json();
        const container = document.querySelector(`#${feed.id} .feed`);
        container.innerHTML = "";
        data.items.slice(0, 3).forEach(item => {
          const article = document.createElement("div");
          article.className = "article";

          const title = document.createElement("h2");
          title.textContent = item.title;

          const link = document.createElement("a");
          link.href = item.link;
          link.target = "_blank";
          link.appendChild(title);

          const summary = document.createElement("p");
          summary.className = "summary";
          summary.innerHTML = item.description.split(".")[0] + ".";

          article.appendChild(link);
          article.appendChild(summary);
          container.appendChild(article);
        });
      }
    }

    document.getElementById("timestamp").textContent =
      "Last updated: " + new Date().toLocaleString();

    loadFeeds();
  </script>
</body>
</html>
